<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2><span class="red-text">Contact</span> <span class="black-text">Us</span></h2>
	
				<input type="text" class="field" id="name" placeholder="Your Name">
				<small class="text-danger" id="nameError" style="display: none;">This field is required</small>
	
				<input type="email" class="field" id="email" placeholder="Your Email">
				<small class="text-danger" id="emailError" style="display: none;">This field is required</small>
	
				<input type="text" class="field" id="phone" placeholder="Phone">
				<small class="text-danger" id="phoneError" style="display: none;">This field is required</small>
	
				<textarea placeholder="Message" id="message" class="field"></textarea>
				<small class="text-danger" id="messageError" style="display: none;">This field is required</small>
	
				<button class="btnn" id="submitBtn">Send</button>
			</div>
		</div>
	
		<!-- Toast Notification -->
		<div class="toast-container position-fixed bottom-0 end-0 p-3">
			<!-- Error Toast -->
			<div id="errorToast" class="toast bg-danger text-white" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-header">
					<strong class="me-auto">Error</strong>
					<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
				<div class="toast-body">
					<!-- Error message will be displayed here -->
				</div>
			</div>
		
			<!-- Success Toast -->
			<div id="successToast" class="toast bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-header">
					<strong class="me-auto">Success</strong>
					<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
				<div class="toast-body">
					<!-- Success message will be displayed here -->
				</div>
			</div>
		</div>
		
	</div>
